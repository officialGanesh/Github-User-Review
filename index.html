<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>

    <!-- !Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- !Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');
    </style>

    <!-- !Style -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">

        <!-- Title -->
        <div id="title">Github Profile üöÄ</div>

        <!-- Search Box -->
        <div class="mb-3">
            <div style="display: flex;">
                <input type="text" class="form-control py-3 alert-danger" id="Search" placeholder="Search User">
                <button class="btn alert-danger mx-2" id="btnSearch">üîç</button>
            </div>
        </div>

        <div class="card">

            <img src="https://seeklogo.com/images/G/github-logo-7880D80B8D-seeklogo.com.png" class="card-img-top img-thumbnail" alt="User" id="avatar">
            <div class="card-body">
              <h5 class="card-title" style="margin-bottom: 15px;">User-Name</h5>

               <!-- Data Table -->
               <table class="table  table-striped table-hover" style="width: 35rem; margin-left: 8rem;">
                <tbody>

                  <tr>
                    
                    <td><h6>UserID</h6></td>
                    <td id="userID">--</td>
                    
                  </tr>

                  <tr>
                    
                    <td><h6></h6>LogIN</td>
                    <td id="LogIN">--</td>
                    
                  </tr>

                  <tr>
                    
                    <td><h6></h6>Email Address</td>
                    <td id="emailAddress">--</td>
                    
                  </tr>

                  <tr>
                    
                    <td><h6></h6>Location</td>
                    <td id="location">--</td>
                    
                  </tr>

                  <tr>
                    
                    <td><h6></h6>About</td>
                    <td id="bio">--</td>
                    
                  </tr>

                </tbody>
              </table>

              <a href="#" class="btn btn-primary py-2 my-2" target="_blank" id="visitProfile">Visit Profile</a>
            </div>

        </div>

    </div>

</body>
<!-- !Javascript -->
<script src="/review.js"></script>
</html>
